services:
  - type: web
    name: mediremind-sa
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mediremind_db
          property: connectionString
      - key: TWILIO_SID
        value: your_twilio_account_sid
      - key: TWILIO_TOKEN
        value: your_twilio_auth_token
      - key: TWILIO_WHATSAPP
        value: your_twilio_whatsapp_number
      - key: SECRET_KEY
        value: your-secret-key-here
